            left: 0;
            color: black;
            margin: 0;
            padding: 0;
        }
        .hidden-cell {
            /*border: 1px solid white; */

        }

        .bg-image {
            background-size: cover;  /* La imagen cubre sin deformarse */
            background-position: center; /* La imagen se centra */
            background-repeat: no-repeat; /* No se repite la imagen */
            padding: 0;
            margin: 0;
